
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analysis of Social Networking Sites for Optimal Stock market Investment using Machine Learning</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sentiment Analysis of Social Networking Sites for Optimal Stock market Investment using Machine Learning">
        <meta name="author" content="Mevin Babu C">
        <meta name="author" content="Anenth Vishnu">
        <meta name="author" content="Rohit Vincent">
        <meta name="author" content="Jovin George">
        <!-- styles -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/main.css" rel="stylesheet">
        <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- favicon  -->
        <link rel="shortcut icon" href="../static/favicon.ico">


    </head>

    <body data-spy="scroll" data-target=".settings">

        <div class="container-fluid">
            <div class="row-fluid">

                <!-- nav
                ================================================== -->

                <div class="span3" >
                    <ul id="main-nav" class="nav nav-list affix">
                        <!-- From JS -->
                    </ul>
                </div>
                <div class="span9">

                    <div id="rightContent" class="tab-content" ><!-- pre-scrollable can be added for small height-->

                        <!-- News
                        ================================================== -->      
                        <div id="news" class="tab-pane">
                            <table class="table table-condensed table-hover table-striped">
                                <thead><tr>
                                        <th>News</th>
                                        <th>Link</th>
                                        <th>Time stamp</th>
                                    </tr>
                                </thead>
                                <tbody>    <!-- Contented inserted via Ajax -->       </tbody>
                            </table>
                        </div>
                        <!-- User Sentiments
                        ================================================== -->         
                        <div id="sentiment" class="tab-pane " >
                            <div id="sentiment_apple" class="tab-pane">
                                <table class="table table-condensed table-hover table-striped">
                                    <thead><tr>
                                            <th>Tweets</th>
                                            <th>Time stamp</th>
                                            <th>Sentiment</th>
                                        </tr>
                                    </thead>
                                    <tbody>    <!-- Contented inserted via Ajax -->       </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Qoutes Values
                        ================================================== -->    
                        <div id="qoutes" class="tab-pane" >
                            <table class="table table-condensed table-hover table-striped">
                                <thead><tr>
                                        <th>Quote Value</th>
                                        <th>Time stamp</th>
                                    </tr>
                                </thead>
                                <tbody>    <!-- Contented inserted via Ajax -->       </tbody>
                            </table>
                        </div>
                        <!-- Classify
                        ================================================== -->    
                        <div id="classify" class="tab-pane" >
                            <table class="table table-condensed table-hover table-striped">
                                <thead><tr>
                                        <th>Tweets</th>
                                        <th></th><th></th>
                                    </tr>
                                </thead>
                                <tbody>    <!-- Contented inserted via Ajax -->       </tbody>
                            </table>
                        </div>
                        <!-- settings
                        ================================================== -->    
                        <div id="settings" class="tab-pane" >
                            <div class="row-fluid" id="dataCollector">
                                <p class="lead">Data Collector</p>
                                <button type="button" class="btn btn-primary" data-loading-text="Loading...">start</button>
                            </div> 
                            <div  class="row-fluid" id="training">
                                <p class="lead">Training</p>
                                <button type="button" class="btn btn-primary" data-loading-text="Loading...">start</button>
                            </div>  
                            <div  class="row-fluid" id="newsQuotes">
                                <p class="lead">News Quotes</p>
                                <button type="button" class="btn btn-primary" data-loading-text="Loading...">start</button>
                            </div>
                            <div  class="row-fluid" id="linearReg">
                                <p class="lead"> Linear Regression</p>
                                <button type="button" onclick="settings(linearReg)" class="btn btn-primary" data-loading-text="Loading...">Start</button>
                            </div>
                        </div>

                    </div>


                </div> <!--                      tab content-->
            </div><!--                     row -->
        </div>

        <!-- javascripts
        ================================================== -->
        <script type="text/javascript" src="./static/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./static/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./static/js/script.js"></script>




    </body>
</html>
